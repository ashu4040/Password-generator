<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
    <div class="box">
        <div id="password">PASSWORD GENETRATOR</div>
        <div class="row">
                <div class="left">Password Length</div>
            <div class="right"><input type="number" name="" id="total-char" max="30" min="5" value="2"/>
                </div>
            </div>

            <div class="row">
                <div class="left">Contain Uppercase</div>
            <div class="right"><input type="checkbox" name="" id="upper-case" />
                </div>
            </div>

            <div class="row">
                <div class="left">Contain Lowercase</div>
            <div class="right"><input type="checkbox" name="" id="lower-case" />
                </div>
            </div>

            <div class="row">
                <div class="left">Contain Numbers</div>
            <div class="right"><input type="checkbox" name="" id="number" />
                </div>
            </div>

            <div class="row">
                <div class="left">Contain Symbols</div>
            <div class="right"><input type="checkbox" name="" id="symbol" />
                </div>
            </div>

            
                <button id="submit" onclick="button()"> Generate
                </button>
            

    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
